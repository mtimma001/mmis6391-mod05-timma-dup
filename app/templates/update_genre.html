{% extends 'base.html' %}

{% block content %}
<h2>Edit Genre</h2>

<form action="{{ url_for('movies.update_genre', genre_id=genre.genre_id) }}" method="POST">
    <div class="mb-3">
        <label for="genre_name" class="form-label">Genre Name</label>
        <input type="text" class="form-control" id="genre_name" name="genre_name" value="{{ genre.genre_name }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update Genre</button>
</form>
{% endblock %}
